<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container">
      <form class="border px-3">
        <!-- header -->
        <div class="row py-4 px-4 bg-light border">
          <div class="col-12">
            <div>
              <h2>Payment from example</h2>
            </div>
          </div>
        </div>
        <!-- end header -->

        <!-- body -->
        <div class="row">
          <div class="col-12">
            <div class="alert alert-danger mt-3" role="alert">
              Some fields are missing
            </div>
          </div>
        </div>

        <!-- form -->
        <!-- first row form -->
        <div class="row">
          <div class="col-5">
            <label for="card" class="form-label">Card #</label>
            <input
              class="form-control"
              type="text"
              id="card"
              name="card"
              placeholder="XXXXXXXXXXXXXXXX"
            />
          </div>
          <div class="col-3">
            <label for="card" class="form-label">CVC #</label>
            <input
              class="form-control"
              type="number"
              id="cardcvc"
              name="cardcvc"
              placeholder="0000"
            />
          </div>
          <div class="col-4">
            <label for="amount" class="form-label">Amount</label>
            <div class="d-flex">
              <b>$</b>
              <input
                class="form-control"
                type="text"
                id="amount"
                name="amount"
                placeholder="0000"
              />
            </div>
          </div>
        </div>
        <!-- end first row form -->

        <!-- second row form -->
        <div class="row mt-3">
          <div class="col-6">
            <label for="name" class="form-label">First Name</label>
            <input class="form-control" type="text" id="name" name="name" />
          </div>
          <div class="col-6">
            <label for="lastname" class="form-label">Last Name</label>
            <input
              class="form-control"
              type="text"
              id="lastname"
              name="lastname"
            />
          </div>
        </div>
        <!-- end second row form -->

        <!-- third row -->
        <div class="row mt-3">
          <div class="col-6">
            <label for="city" class="form-label">City</label>
            <input class="form-control" type="text" id="city" name="city" />
          </div>
          <div class="col-3">
            <label for="state"> State</label>
            <select
              id="state"
              class="form-select form-select-md mt-2"
              aria-label="Default select example"
            >
              <option selected>Pick a state</option>
              <option value="1">One</option>
              <option value="2">Two</option>
              <option value="3">Three</option>
            </select>
          </div>
          <div class="col-3">
            <label for="lastname" class="form-label">Postal Code</label>
            <input
              class="form-control"
              type="text"
              id="postalcode"
              name="postalcode"
            />
          </div>
        </div>
        <!-- end third row -->

        <!-- last row form -->
        <div class="row">
          <label class="mt-1" for="">We Accept:</label>
          <div class="col-6">
            <div
              class="form-container mt-3 bg-secondary rounded-1 p-2 d-lg-inline-block"
            >
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="options"
                  id="option1"
                  value="option1"
                />
                <label class="form-check-label" for="option1">
                  <i class="fa-solid fa-credit-card" style="color: white"></i>
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="options"
                  id="option2"
                  value="option2"
                />
                <label class="form-check-label" for="option2"
                  ><i class="fa-brands fa-cc-visa" style="color: white"></i
                ></label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="options"
                  id="option3"
                  value="option3"
                />
                <label class="form-check-label" for="option3"
                  ><i
                    class="fa-brands fa-cc-diners-club"
                    style="color: white"
                  ></i
                ></label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="options"
                  id="option4"
                  value="option4"
                />
                <label class="form-check-label" for="option4"
                  ><i class="fa-brands fa-cc-amex" style="color: white"></i
                ></label>
              </div>
            </div>
          </div>
          <div class="col-6">
            <label for="msg" class="mb-3">Messages</label>
            <textarea rows="5" class="form-control" id="msg"></textarea>
            <label class="small text-secondary" for="floatingTextarea"
              >Add any notes here</label
            >
          </div>
        </div>
        <!-- end last row form -->

        <!-- footer -->
        <div class="row bg-light p-3 border mt-5">
          <div class="col-12">
            <div class="d-flex justify-content-end">
              <button class="btn btn-secondary me-1">Cancel</button>
              <button class="btn btn-primary">Send</button>
            </div>
          </div>
        </div>
        <!-- end footer -->
      </form>
      <!-- end form -->

      <!-- end body -->
    </div>

    <!-- bootstrap cdn -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
